{%extends 'books/main.html'%}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #23384E;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:950px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #42315e;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

<div class="center-column">


    <div class="Books!">
            <div class="item-row">
                <div class="card">
                    <table class="table table-sm">
                      <tr>
                        <th><Title></Title></th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Language</th>
                        <th></th>
                      </tr>
                    {% for book in books %}
                        <tr>
                            <td><b>{{book.BookName}}</b></td>
                            <td>{{book.Author}} </td>
                            <td>{{book.Genre}} </td>
                            <td> {{book.Language}} </td>
                        </tr>
                     {% endfor %}
                    </table>
                </div>
             </div>
    </div>

    <div class = "input">
        <a class="btn btn-info" href="{% url 'add'%}">Add Book</a>
    </div>

 </div>

{% endblock %}
