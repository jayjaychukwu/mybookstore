{% extends 'books/main.html'%}
{% block content %}
<style>
    body{
		background-color: #638CB8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}
</style>
<div class="center-column">
    <form method="POST" action="" >
        {% csrf_token %}
        {{form.as_p}}

        <input class="btn btn-success" type="submit" value="Add book">
    </form>
</div>
{% endblock %}
